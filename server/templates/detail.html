<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>文件详情</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h3 class="mb-4">文件详情</h3>
    <ul class="list-group mb-4">
        <li class="list-group-item"><b>IP：</b>{{ item.ip }}</li>
        <li class="list-group-item"><b>路径：</b>{{ item.path }}</li>
        <li class="list-group-item"><b>时间：</b>{{ item.time }}</li>
    </ul>
    <h5>内容：</h5>
    <pre class="bg-light p-3 border rounded" style="max-height:400px;overflow:auto;">{{ item.content }}</pre>
    <a href="/" class="btn btn-secondary mt-3">返回列表</a>
</div>
</body>
</html>
